<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones Login</title>
    <link rel="stylesheet" href="/client/css/style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <img src="/client/image/carro_logo.png" alt="Aventones Logo" class="logo">
            <h1 class="title">AVENTONES</h1>
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="register-link">Not a user? <a href="/client/user_registration.html">Register Now</a></p>
        </div>
    </div>

    <script src="/client/js/login.js"></script>
</body>
</html>
