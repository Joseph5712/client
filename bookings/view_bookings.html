<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="/client/css/style-form.rides.css">
    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/rides.js"></script>
    <script src="js/event.js"></script>
    <script>getBookings_user();</script>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">
            <img src="/client/image/carro_logo.png" alt="Aventones Logo">
            <span>AVENTONES</span>
        </div>
        <div class="user-info">
            <span id="user-name"></span>
        </div>
        
        <nav>
            <ul>
              <li><a href="/client/rides/rides_drivers.html">Rides</a></li>
              <li><a href="/client/bookings/view_bookings.html">Bookings</a></li>
              <li><a href="/client/users/edit_user.html">Edit User</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-icon" onclick="toggleMenu()">
            <img src="/client/image/user.png" alt="User Icon">
            <div id="user-menu" class="user-menu">
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>
  <main>
    <h1>Bookings</h1>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Departure From</th>
          <th>Arrive To</th>
          <th>Accept / Reject</th>
        </tr>
      </thead>
      <tbody id="booking-table-body">
        <!-- Aquí se insertarán dinámicamente los rides -->
      </tbody>
    </table>
  </main>
</body>
</html>
