<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones Login</title>
    <link rel="stylesheet" href="/client/css/style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <img src="/client/image/carro_logo.png" alt="Aventones Logo" class="logo">
            <h1 class="title">AVENTONES</h1>
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- Usar el onclick para llamar la funciÃ³n login -->
                <button type="button" class="btn btn-primary" onclick="login(); return false;">Login</button>
            </form>
            <p class="register-link">Not a user? <a href="/client/auth/user_registration.html">Register Now</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/rides.js"></script>
    <script src="js/event.js"></script>
</body>
</html>
