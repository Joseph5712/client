<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rides</title>
    <meta name="description" content="Search rides page for Aventones">
    <meta name="keywords" content="rides, carpooling, search rides, Aventones">
    <link rel="stylesheet" href="/client/css/style-home.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/client/image/carro_logo.png" alt="Aventones Logo">
                <span>AVENTONES</span>
            </div>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="rides_clients.html">Rides</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span id="user-name"></span>
            </div>
            <div class="user-icon">
                <img src="/client/image/user.png" alt="User Icon">
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Search rides</h1>
            <div class="search-box">
                <form class="search-form" onsubmit="searchRides(event); return false;">
                    <div class="form-group days">
                        <input type="text" id="from" placeholder="From">
                        <input type="text" id="to" placeholder="To">
                        <label>Days</label>
                        <div class="days-checkboxes">
                            <label><input type="checkbox" name="days" value="mon"> Mon</label>
                            <label><input type="checkbox" name="days" value="tue"> Tue</label>
                            <label><input type="checkbox" name="days" value="wed"> Wed</label>
                            <label><input type="checkbox" name="days" value="thu"> Thu</label>
                            <label><input type="checkbox" name="days" value="fri"> Fri</label>
                            <label><input type="checkbox" name="days" value="sat"> Sat</label>
                            <label><input type="checkbox" name="days" value="sun"> Sun</label>
                        </div>
                    </div>
                    <button type="submit">Find rides</button>
                </form>
            </div>
            <section class="results">
                <h2>Rides found from <span id="origin">-</span> to <span id="destination">-</span></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Driver</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Seats</th>
                            <th>Car</th>
                            <th>Fee</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ride-table-body">
                        <!-- Ride entries will be dynamically inserted here -->
                    </tbody>
                </table>
                <div class="map-container">
                    
                </div>
            </section>
        </div>
    </main>

    <script src="../js/auth.js"></script>
   
    <script src="../js/rides.js"></script>
    
</body>
</html>
