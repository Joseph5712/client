<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="/client/css/style-form-driver.css" rel="stylesheet">
  <script src="../js/auth.js"></script>
  <script src="../js/bookings.js"></script>
  <script src="../js/rides.js"></script>
  <script src="../js/event.js"></script>
</head>

<body>

  <div class="container">

    <div class="title-box">
      <h1 class="title">Driver Registration</h1>
    </div>

    <form action="" action="/api/user" method="post" onsubmit="createUser(event)">

      <div class="form-row">
        <div class="form-group">
          <input type="text" id="first_name" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" id="last_name" name="last-name" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="cedula" name="cedula" placeholder="Cedula">
        </div>
        <div class="form-group">
          <input type="text" id="birthday" name="birthday" placeholder="Birthday">
        </div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password">
        </div>
      </div>
      <div id="password-error" class="error-message" style="color: red; font-size: 12px; margin-bottom: 15px;"></div>
      <div class="form-group">
        <input type="text" id="address" name="address" placeholder="Address">
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="country" name="country" placeholder="Country">
        </div>
        <div class="form-group">
          <input type="text" id="state" name="state" placeholder="State">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
          <input type="text" id="phone" name="phone" placeholder="Phone Number">
          <input type="hidden" id="role" name="role" value="driver">
        </div>
      </div>
      <div class="links-group">
        <p>Already a driver? <a href="./login.html">Login here</a> Register as user? <a href="./user_registration.html">Click here</a></p>
        <button type="submit">Sign up</button>
      </div>
    </form>
  </div>
</body>

</html>
