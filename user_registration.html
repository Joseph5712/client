<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="js/functions.js"></script>
  <link href="/client/css/style-user.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="title-box">
      <h1 class="title">User Registration</h1>
    </div>

    <form action="" method="post">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="first-name" name="first-name" placeholder="First Name">
        </div>
        <div class="form-group">
          <input type="text" id="last-name" name="last-name" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="cedula" name="cedula" placeholder="Cedula">
        </div>
        <div class="form-group">
          <input type="text" id="birthday" name="birthday" placeholder="Birthday">
        </div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password">
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="address" name="address" placeholder="Address">
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="country" name="country" placeholder="Country">
        </div>
        <div class="form-group">
          <input type="text" id="state" name="state" placeholder="State">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
          <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
        </div>
      </div>

      <div class="links-group">
        <p>Already an user? <a href="./login.html">Login here</a> Register as driver? <a href="./driver_registration.html">Click here</a></p>
        <button type="submit">Sign up</button>
      </div>

    </form>
  </div>

</body>

</html>
