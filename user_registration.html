<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="js/functions.js"></script>
  <link href="/client/css/style-user.css" rel="stylesheet">
</head>

<body>

  <div class="registration-container">

    <div class="title-box">
      <h1 class="title">User Registration</h1>
    </div>

    <form action="" method="post">

      <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name"
        aria-describedby="helpId">

      <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name"
        aria-describedby="helpId">

      <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Cedula" aria-describedby="helpId">

      <input type="Date" id="birthday" name="birthday" class="form-control" placeholder="Brithday"
        aria-describedby="helpId">

      <input type="text" id="email" name="email" class="form-control" placeholder="Email" aria-describedby="helpId">

      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
        aria-describedby="helpId">

      <input type="password" id="password" name="password" class="form-control" placeholder="Reapet your password"
        aria-describedby="helpId">

      <input type="number" id="phone" name="phone" class="form-control" placeholder="Phone number"
        aria-describedby="helpId">

      <div class="links-group">
        <p class="login-link">Already an user?<a href="/client/login.html">Login here</a></p>
        <p class="driver-link">Register as a driver? <a href="/client/driver_registration.html">Click here</a></p>
      </div>
      <button type="button" class="btn btn-primary" onclick="createUser(); return false;">Sing up</button>
    </form>
  </div>

</body>

</html>
