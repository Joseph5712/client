<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones Login</title>
    <link rel="stylesheet" href="/client/css/style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-title">
            <img src="/client/image/carro_logo.png" alt="Aventones Logo" class="logo">
            <h1 class="title">AVENTONES</h1>
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- Botón para iniciar sesión con email y password -->
                <button type="button" class="btn btn-primary" onclick="login(); return false;">Login</button>
            </form>

            <!-- Botón para iniciar sesión con Google -->
            <div class="google-login">
                <button type="button" class="btn btn-secondary" id="google-login">Sign in with Google</button>
            </div>

            <p class="register-link">Not a user? <a href="/client/auth/user_registration.html">Register Now</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Añadir event listener para el botón de inicio de sesión con Google
        document.getElementById('google-login').addEventListener('click', function() {
            // Redirige al usuario al backend para iniciar la autenticación con Google
            window.location.href = 'http://localhost:3001/auth/google';
        });
    </script>
</body>
</html>
